<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 매칭 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 1.3rem;
            margin-top: 5px;
        }

        p {
            font-size: 0.9rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            max-width: 100vw;
            width: 100%;
            padding: 5px;
        }

        .word-pair {
            display: flex;
            justify-content: space-between;
            width: 90vw;
            max-width: 300px;
            gap: 5px;
        }

        .draggable, .droppable {
            width: 45%;
            padding: 8px;
            text-align: center;
            font-size: 0.9rem;
            border-radius: 6px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .draggable {
            background-color: lightblue;
            cursor: grab;
            border: 1px solid #000;
            touch-action: none;
        }

        .droppable {
            background-color: lightgray;
            border: 1px dashed #000;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .draggable, .droppable {
                font-size: 0.8rem;
                width: 40%;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <h1>단어 매칭 게임</h1>
    <p>단어를 해당하는 뜻 위로 드래그하여 놓으세요.</p>
    <div class="container" id="game-container"></div>
    <p id="result"></p>

    <!-- 효과음 -->
    <audio id="success-sound" src="audio/failure.wav" preload="auto"></audio>
    <audio id="failure-sound" src="audio/failure.wav" preload="auto"></audio>
    
    <!-- JavaScript 파일 불러오기 -->
    <script src="script.js" defer></script>
</body>
</html>
