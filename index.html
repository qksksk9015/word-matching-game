<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 매칭 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex; /* ✨ 추가됨 */
            flex-direction: column; /* ✨ 추가됨 */
            align-items: center; /* ✨ 추가됨 */
            justify-content: center; /* ✨ 추가됨 */
            min-height: 100vh; /* ✨ 추가됨 */
            background-color: #f4f4f4; /* ✨ 추가됨 */
        }
        .container {
            display: grid; /* ✨ 기존 flex → grid 변경 */
            grid-template-columns: 1fr 1fr; /* ✨ 2열 레이아웃 적용 */
            gap: 10px; /* ✨ 간격 조정 */
            max-width: 90vw; /* ✨ 반응형을 위해 최대 너비 제한 */
            width: 100%; /* ✨ 너비 조정 */
            padding: 10px; /* ✨ 내부 여백 추가 */
        }
        .words, .meanings {
            display: flex;
            flex-direction: column;
            gap: 10px; /* ✨ 요소 간격 추가 */
            align-items: center; /* ✨ 중앙 정렬 */
            width: 100%; /* ✨ 전체 너비 조정 */
        }
        .draggable, .droppable {
            width: 90%;
            max-width: 200px;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .draggable {
            padding: 10px;
            margin: 5px;
            background-color: lightblue;
            cursor: grab;
            border: 1px solid #000;
            touch-action: none;
        }
        .droppable {
            padding: 10px;
            margin: 5px;
            background-color: lightgray;
            border: 1px dashed #000;
            min-height: 30px;
        }

        @media (max-width: 768px) {
            .container {
                display: flex; /* ✨ 모바일에서는 flex로 변경 */
                flex-direction: column; /* ✨ 세로 정렬 */
                align-items: center;
                gap: 5px; /* ✨ 간격 축소 */
            }

            .draggable, .droppable {
                font-size: 0.9rem; /* ✨ 모바일에서 글자 크기 줄임 */
                max-width: 150px; /* ✨ 모바일에서 최대 너비 조정 */
            }
        }
    </style>
</head>
<body>
    <h1>단어 매칭 게임</h1>
    <p>단어를 해당하는 뜻 위로 드래그하여 놓으세요.</p>
    <div class="container">
        <div class="words" id="words"></div>
        <div class="meanings" id="meanings"></div>
    </div>
    <p id="result"></p>
    <!-- 효과음 추가 -->
    <audio id="success-sound" src="audio/success.wav" preload="auto"></audio>
    <audio id="failure-sound" src="audio/failure.wav" preload="auto"></audio>
    <!-- JavaScript 파일 불러오기 -->
    <script src="script.js" defer></script>
    <script src="script2.js" defer></script>
</body>
</html>
