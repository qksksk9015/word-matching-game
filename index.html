<!-- 페이지 틀-->
<!DOCTYPE html> 
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--모바일에서도 표시되도록-->
    <title>단어 매칭 게임</title>
    <!--디자인, 애니메이션 설정-->
    <style> 
        body {
            font-family: "Comic Sans MS", cursive, sans-serif; /* 폰트 변경 */
            text-align: center;
            background-color: #F7E1D7;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .words, .meanings {
            display: flex;
            flex-direction: column;
        }
        .draggable {
            padding: 10px;
            margin: 5px;
            background-color: #DEDBD2;
            cursor: grab;
            border: 1px solid #000;
            touch-action: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .draggable:hover {
            background-color: #B0C4B1; /* 마우스를 올리면 색이 변경됨 */
            transform: scale(1.05); /* 약간 커지는 효과 추가 */
        }

        .droppable {
            padding: 10px;
            margin: 5px;
            background-color: #EDAFB8;
            border: 1px dashed #000;
            min-height: 30px;
        }
        .draggable, .droppable {
            width: 200px;  /* 박스 크기 증가 */
            font-size: 18px; /* 글자 크기 증가 */
        }
        @media (max-width: 600px) {
        .container {
            flex-direction: column;
            gap: 20px;
        }
        }


    </style>
</head>
<body>
    <h1>단어 매칭 게임</h1> <!--제목-->
    <p>단어를 해당하는 뜻 위로 드래그하여 놓으세요.</p> <!-- 설명문-->
    <div class="container">
        <div class="words" id="words"></div>
        <div class="meanings" id="meanings"></div>
    </div>
    <p id="result"></p> <!--정답여부 표시-->
    <!-- 효과음 추가 -->
    <audio id="success-sound" src="audio/success.wav" preload="auto"></audio>
    <audio id="failure-sound" src="audio/failure.wav" preload="auto"></audio>
    <!-- JavaScript 파일 불러오기 -->
    <script src="script.js" defer></script>
    <script src="script2.js" defer></script>
</body>
</html>
