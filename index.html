<!-- 페이지 틀-->
<!DOCTYPE html> 
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--모바일에서도 표시되도록-->
    <title>단어 매칭 게임</title>
    <!--디자인, 애니메이션 설정-->
    <style> 
        body {
            font-family: "Arial", sans-serif; /* 폰트 변경 */
            text-align: center;
            background-color: #F7E1D7;
        }
        .container { /* 단어 뜻을 감싸는 영역*/
            display: flex; /*flexbox를 사용하여 가로정렬*/
            justify-content: center; /*내부요소(단어& 뜻 영역)을 중앙정렬*/
            gap: 50px;  /*요소간의 간격을 50px로 설정*/
            margin-top: 20px; /*위쪽 여백을 20px 추가*/
            flex-wrap: wrap; /*화면이 작아지면 자동으로 줄바꿈*/
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .words, .meanings {
            display: flex;
            flex-direction: column;
        }
        .draggable { /*드래그할수있는 단어스타일*/
            padding: 10px; /*내부여백 : 10px*/
            margin: 5px; /*바깥여백 : 5px*/
            background-color: #DEDBD2;
            cursor: grab; /* 마우스 올렸을때 커서모양 grab으로 변경*/
            border: 1px solid #000;
            touch-action: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 20px;
            width: auto; /*가로 너비를 고정하지 않고 자동으로 바꿔서 줄바꿈되지 않도록 max-width:100%;로도 설정가능*/
            text-align: center;
        }
        .draggable:hover {
            background-color: #B0C4B1; /* 마우스를 올리면 색이 변경됨 */
            transform: scale(1.05); /* 약간 커지는 효과 추가 */
        }

        .droppable {
            padding: 10px;
            margin: 5px;
            background-color: #EDAFB8;
            border: 1px dashed #000;
            min-height: 30px; /* 최소 높이 30px로 설정 */
            font-size: 20px;
            width: auto;
            text-align: center;
        }
        /* 버튼스타일 */
        .reset-btn {
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px; //* 둥근모서리*/
            margin-top : 20px; /* 버튼과 위 요소사이의 여백*/
        }
        .reset-btn:hover {
            background-color: gold;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px; /* 전체 글자 크기 줄이기 */
            }

            .container {
                display: flex;
                flex-wrap: wrap; /* 요소가 한 줄을 넘어가면 자동 줄바꿈 */
                justify-content: center;
                align-items: center;
                max-width: 100%;
                height: auto;
                overflow: visible;
                gap: 10px; /* 간격 줄이기 */
            }

            .draggable, .droppable {
                width: 140px; /* 단어 박스 크기 줄이기 */
                font-size: 13px; /* 글자 크기 줄이기 */
                padding: 5px; /*안쪽여백, 요소 내부와 테두리 안의 간격*/
                
        {
    </style>
</head>
<body>
    <h1>단어 매칭 게임</h1> <!--제목-->
    <p>단어를 해당하는 뜻 위로 드래그하여 놓으세요.</p> <!-- 설명문-->
    <button onclick="setupGame()" class="reset-btn">게임 다시 시작</button>
    <div class="container">
        <div class="words" id="words"></div>
        <div class="meanings" id="meanings"></div>
    </div>
    <p id="result"></p> <!--정답여부 표시-->
    <!-- 효과음 추가 -->
    <audio id="success-sound" src="audio/success.wav" preload="auto"></audio>
    <audio id="failure-sound" src="audio/failure.wav" preload="auto"></audio>
    <!-- JavaScript 파일 불러오기 -->
    <script src="script.js" defer></script>
    <script src="script2.js" defer></script>
</body>
</html>
