<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 매칭 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .words, .meanings {
            display: flex;
            flex-direction: column;
        }
        .draggable {
            padding: 10px;
            margin: 5px;
            background-color: lightblue;
            cursor: grab;
            border: 1px solid #000;
            touch-action: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .draggable:hover {
            background-color: deepskyblue; /* 마우스를 올리면 색이 변경됨 */
            transform: scale(1.05); /* 약간 커지는 효과 추가 */
        }
        
        .droppable {
            padding: 10px;
            margin: 5px;
            background-color: lightgray;
            border: 1px dashed #000;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <h1>단어 매칭 게임</h1>
    <p>단어를 해당하는 뜻 위로 드래그하여 놓으세요.</p>
    <div class="container">
        <div class="words" id="words"></div>
        <div class="meanings" id="meanings"></div>
    </div>
    <p id="result"></p>
    <!-- 효과음 추가 -->
    <audio id="success-sound" src="audio/success.wav" preload="auto"></audio>
    <audio id="failure-sound" src="audio/failure.wav" preload="auto"></audio>
    <!-- JavaScript 파일 불러오기 -->
    <script src="script.js" defer></script>
    <script src="script2.js" defer></script>
</body>
</html>
